version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: digitalboda_local
      POSTGRES_USER: digitalboda_user
      POSTGRES_PASSWORD: local_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U digitalboda_user -d digitalboda_local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile.local
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./media:/app/media
      - ./static:/app/static
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://digitalboda_user:local_password@db:5432/digitalboda_local
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_ENV=development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile.local
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://digitalboda_user:local_password@db:5432/digitalboda_local
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_ENV=development
    depends_on:
      - db
      - redis
      - web
    command: celery -A digitalboda_backend worker --loglevel=info

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.local
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://digitalboda_user:local_password@db:5432/digitalboda_local
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_ENV=development
    depends_on:
      - db
      - redis
      - web
    command: celery -A digitalboda_backend beat --loglevel=info

volumes:
  postgres_data: